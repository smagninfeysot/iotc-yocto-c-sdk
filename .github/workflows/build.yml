  build-docker:
    runs-on: [self-hosted, build]
    steps:
      - name: Checkout simplecore-tools
        uses: actions/checkout@v4.1.1
        with:
          path: 'yocto-layers'
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Check SSH AUTH
        run: |
          echo ${{ env.SSH_AUTH_SOCK }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
      - name: Build Docker
        run: |
          ssh-keyscan -p 9418 -t rsa msc-git02.msc-ge.com >> ~/.ssh/known_hosts
          git clone ssh://gitolite@msc-git02.msc-ge.com:9418/msc_ol99/docker-msc-ldk 
          cd docker-msc-ldk
          git checkout v1.9.0
          sed -i '/COPY rootfs\/home\/.ssh\/id_rsa/d' Dockerfile
          mkdir src
      - name:  Build and push to local registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: localhost:5000/msc-ldk-hardknott:latest
      - name : Building Yocto
        run: |
          export DNS=$(netplan status | grep "DNS Addre"| grep -v "stub" | sed -rn 's/    DNS Addresses: *(.*)/\1/p')
          chmod +x yocto-layers/ci-scripts/build-yocto.sh
          docker run --privileged --dns $DNS -h docker --mount type=bind,src=${{ env.SSH_AUTH_SOCK }},dst=${{ env.SSH_AUTH_SOCK }} --env SSH_AUTH_SOCK -v `pwd`/src:/src -v `pwd`/yocto-layers/:/src/yocto-layers msc-ldk-hardknott /src/yocto-layers/ci-scripts/build-yocto.sh

      - name: 'Upload artifacts imx-boot'
        uses: actions/upload-artifact@v4
        with:
          name: imx-boot-sm2s-imx8mp-sd.bin-flash_evk
          path: src/msc-ldk/build/01047/tmp/deploy/images/sm2s-imx8mp/imx-boot-sm2s-imx8mp-sd.bin-flash_evk
          retention-days: 2

      - name: 'Upload artifacts image'
        uses: actions/upload-artifact@v4
        with:
          name: core-image-minimal-sm2s-imx8mp.wic
          path: src/msc-ldk/build/01047/tmp/deploy/images/sm2s-imx8mp/core-image-minimal-sm2s-imx8mp.wic
          retention-days: 2

  test-image:
    runs-on: [self-hosted, rpi]
    needs:
      [
        build-docker,
      ]
    steps:
      - name: "Download new firmware for the board" 
        if: env.FLASH == 'true'
        uses: actions/download-artifact@v4
        with:
          name: imx-boot-sm2s-imx8mp-sd.bin-flash_evk
      - name: "Flash the board" 
        if: env.FLASH == 'true'
        run: |
          pluma flash
      - name: "Download new version of the image"
        uses: actions/download-artifact@v4
        with:
          name: core-image-minimal-sm2s-imx8mp.wic
      - name: "Run Pluma tests"
        run: |
          pluma ...
          pluma ...
    
  clean:
    runs-on: self-hosted
    if: always()
    needs:
      [
        build-docker,
        test-image,
      ]
    steps:
      - name: "clean build dir"
        run: | 
          rm -rf docker-msc-ldk/
          rm -rf src/
          rm -rf yocto-layers/
